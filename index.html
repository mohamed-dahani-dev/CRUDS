<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cruds">
        <div class="head">
            <h1>CRUDS</h1>
            <h5>PRODUCT MANAGEMENT SYSTEME</h5>
        </div>
        <div class="inputs">
            <input id="title" type="text" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="Price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="Tva" id="tva">
                <input onkeyup="getTotal()" type="number" placeholder="Ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="Discount" id="discount">
                <small id="total"></small>
            </div>
            <input id="count" type="number" placeholder="Count">
            <input id="category" type="text" placeholder="Category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
            <div class="btnsearch">
                <button onclick="getSearchMode(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="getSearchMode(this.id)" id="searchCategory">Search By Category</button>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <td style="background-color: red;" id="tableId">ID</td>
                    <th>TITLE</th>
                    <th>PRICE</th>
                    <th>TVA</th>
                    <th>ADS</th>
                    <th>DISCOUNT</th>
                    <th>TOTAL</th>
                    <th>CATEGORY</th>
                    <th>UPDATE</th>
                    <th>DELET</th>
                </tr>
                <tbody id="tbody">
                
                </tbody>
            </table>
        </div>
        <button id="btnscroll">UP</button>
    </div>




















    <script src="script.js"></script>
</body>
</html>
